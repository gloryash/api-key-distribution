<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key 申请</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>API Key 申请</h1>
        <p class="remaining">剩余可用: <span id="remaining-count">加载中...</span> 个</p>

        <div id="apply-section">
            <input type="text" id="name-input" placeholder="请输入您的名字" maxlength="50">
            <button id="apply-btn" onclick="applyKey()">确认申请</button>
        </div>

        <div id="result-section" style="display: none;">
            <p class="success-msg">申请成功！您的 API Key：</p>
            <div class="key-display">
                <code id="api-key-display"></code>
                <button onclick="copyKey()">复制</button>
            </div>
            <p class="tip">请妥善保管，此 Key 仅显示一次</p>
        </div>

        <div id="error-section" style="display: none;">
            <p class="error-msg" id="error-msg"></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
